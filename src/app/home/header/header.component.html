<header>
  <!-- Intro settings -->
  <style>
    /* Default height for small devices */
    #intro-example {
      height: 400px;
    }

    /* Height for devices larger than 992px */
    @media (min-width: 992px) {
      #intro-example {
        height: 600px;
      }
    }
  </style>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <abbr class="navbar-brand">LABETEE</abbr>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" appScroll>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/whlabete']"> Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" [routerLink]="['/talent']"

        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/whlabete']"> Why Labetee</a>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/member']">Bemember </a>
        </li>
        <!-- Collapsible wrapper -->

        <!-- Left links -->
      </ul>
      <form class="d-flex input-group w-auto">
        <input
          type="search"

          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
        />

          <i class="fas fa-search"></i>
        </span>
      </form>
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-link px-3 me-2">Login</button>
        <button type="button" class="btn btn-primary me-3">Sign up</button>
